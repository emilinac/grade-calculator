<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Grade Calculator</title>
</head>
<body>

<div class = "wrapper">
    <div class="container" id="topContainer">
        <div class="title"> Desired Grade </div>
        <div class="inputContainer">
            <span>%</span>
            <label for="desiredGrade"></label> <input
        onkeyup="calculateGrade()"
        type="text"
        id="desiredGrade"
        placeholder="0"
        />
        </div>
    </div>

    <div class="container" id="middle">
        <div class="title">Current Grade</div>
        <div class="inputContainer">
            <span>%</span>
            <label for="currentGrade"></label><input
        onkeyup="calculateGrade()"
        type="text"
        id="currentGrade"
        placeholder="0"
        />
        </div>
    </div>

    <div class="container" id="botom">
        <div class="title">Final Weight</div>
        <div class="inputContainer">
            <span>%</span>
            <label for="weightGrade"></label><input
        onkeyup="calculateGrade()"
        type="text"
        id="weightGrade"
        placeholder="0"
        />
        </div>
    </div>

<!--            <span class="buttonText">Calculate</span>-->
<!--        </button>-->
<!--    </div>-->

<!--    <div class="totalContainer">-->
<!--        <div class="title">This is the score needed to get the desired grade:</div>-->
        <div class="total" id="neededGrade"> %0 </div>
<!--    </div>-->


</div>


<script type="text/javascript" src="grades.js"></script>
</body>
</html>
